{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ title }}
{% endblock %}

{% block body %}
    <h1>Editing {{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <input class="form-control col-md-8 col-lg-8" type="text" name="title" value="{{ title }}">
        <textarea style="resize: none;" class="form-control col-md-8 col-lg-8" name="entry" rows="10" cols="10" autofocus>{{ content }}</textarea>
        <input class="btn btn-secondary" type="submit" value="Save">
    </form>
{% endblock %}
